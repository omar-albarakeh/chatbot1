<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <aside class="history-panel">
            <h3>Chat History</h3>
            <div id="saved-responses" class="saved-responses">
                <h4>Responses</h4>
            </div>
        </aside>

        <main class="chat-section">
            <h1 class="text-center">Awesome Chatbot App</h1>
            <div class="media-body">
                <img src="../assets/download.jpeg" class="image-media" alt="Chatbot Image">
                <div class="status">
                    <h5>Chatbot</h5>
                    <span>Online</span>
                </div>
            </div>
            <div class="chat-container" id="chat-container"></div>
            <div class="input-group">
                <input type="text" class="input-text" id="input-text" placeholder="Enter your message">
                <button class="btn-primary" id="send-btn">SEND</button>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>

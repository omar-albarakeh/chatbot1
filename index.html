<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Awesome Chatbot app</h1>
        <div class="media-body">
            <img src="../assets/download.jpeg" class="image-media" alt="">
            <div class="status">
                <h5>Chatbot</h5>
                <span>Online</span>
            </div>
        </div>
        <div class="chat-container" id="container">
            <div class="bot-messages">
                <span>Chat:</span>
                <span>How are you ?</span>
            </div>
            <div class="user-messages">
                <span>You:</span>
                <span>Great </span>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="input-text" id="input-text">
            <div class="input-btn">
                <button class="btn-primary" id="btn-primary">SEND</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>

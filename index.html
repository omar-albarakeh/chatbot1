<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="history-panel" id="history-panel">
            <h3>Chat History</h3>
        </div>

        <div class="chat-section">
            <h1 class="text-center">Awesome Chatbot App</h1>
            
            <div class="media-body">
                <img src="../assets/download.jpeg" class="image-media" alt="Chatbot Image">
                <div class="status">
                    <h5>Chatbot</h5>
                    <span>Online</span>
                </div>
            </div>

            <div class="chat-container" id="container"></div>

            <div class="input-group">
                <input type="text" class="input-text" id="input-text" placeholder="Enter your message">
                <div class="input-btn">
                    <button class="btn-primary" id="btn-primary">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
